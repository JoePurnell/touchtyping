<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TouchTyping by JoePurnell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style> body {padding-top: 60px; } </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="container">

      <h1>TouchTyping</h1>
      <div class="totype"></div>
      <br />
      <input class="typer">
      <br />
      <button class="check" onclick="check()">Check</button>
      

    </div> <!-- /container -->

  </body>
  <script>
    function random(len) {
      var text = " ";
    
      var charset = "abcdefghijklmnopqrstuvwxyz0123456789";
    
      for( var i=0; i < len; i++ )
        text += charset.charAt(Math.floor(Math.random() * charset.length));
    
      return text;
    }

    function newtext() {
      randomstr = random(8);
      document.querySelector(".totype").innerHTML = randomstr;
      while (document.querySelector(".typer").value !== randomstr) {}
    }

    function check() {
      if (document.querySelector(".typer").value === randomstr) {
        alert("Correct!");
        newtext();
      }
    }

    newtext();
  </script>
</html>
